<!doctype html>
<head>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script>
	var url="http://127.0.0.1:1337/";
	var q = [];
	var seed = parseInt(Math.random()*1000000)

	function get(user) {
		if(!user) user = "";

		$.getJSON(url+seed+"/"+user, function(resp) {
			resp.forEach(function(x) {
				q.push("<div class='user'>"+x[0]+"</div><div class='msg'>" + x[1] +"</div>");
			});
		});
	}

	function q_print() {
		tolerance = 50;
		if($(window).scrollTop() + $(window).height() + tolerance >= document.body.scrollHeight) {
			var scroll = true;
		}
		window.setTimeout(function() {
			$("#log").append(q.shift());
			if(scroll) window.scrollTo(0,document.body.scrollHeight);
		}, Math.random()*3*1000);
	}

	$(function() {
		get();
		window.setTimeout(q_print, 1000);
		var msg_interval = 3;
		window.setInterval(get, msg_interval*10*1000);
		window.setInterval(q_print, msg_interval*1000);
	});
	</script>
	<style>
	html {
	  background: #dee4e9;
	}
	body {
	  color: #000;
	  font: 12px/18px "Lucida Grande", "Lucida Sans Unicode", Arial, Helvetica, Verdana, sans-serif;
	  margin: 0; 
	  padding: 0;
	}
	#log {
		background: #fff;
		max-width: 600px;
		padding: 20px;
		height: 100%;
		margin: 0 auto;
	}
	.user {
		color: #6f7274;
		margin-top: 1em;
	}
	.msg {
		padding-left: 1em;
	}
	</style>
</head>
<body>
	<div id="log"></div>
	<div id="footer"></div>
</body>
